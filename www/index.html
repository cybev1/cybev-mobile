<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="theme-color" content="#7c3aed">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CYBEV">
  
  <title>CYBEV</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
    
    .splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .logo svg {
      width: 100%;
      height: 100%;
    }
    
    .title {
      font-size: 36px;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 32px;
    }
    
    .loader {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .error {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .error h2 {
      margin-bottom: 12px;
    }
    
    .error button {
      margin-top: 16px;
      padding: 12px 32px;
      background: white;
      color: #7c3aed;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    
    /* Safe area for notch */
    .safe-area-top {
      height: env(safe-area-inset-top);
      background: rgba(124, 58, 237, 0.9);
    }
  </style>
</head>
<body>
  <div class="safe-area-top"></div>
  
  <div class="splash" id="splash">
    <div class="logo">
      <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" fill="white" fill-opacity="0.1"/>
        <circle cx="50" cy="50" r="35" fill="white" fill-opacity="0.2"/>
        <path d="M50 20L65 35L50 50L35 35L50 20Z" fill="white"/>
        <path d="M50 50L65 65L50 80L35 65L50 50Z" fill="white" fill-opacity="0.8"/>
        <circle cx="50" cy="50" r="10" fill="white"/>
      </svg>
    </div>
    <h1 class="title">CYBEV</h1>
    <p class="subtitle">Create. Connect. Inspire.</p>
    <div class="loader"></div>
  </div>
  
  <div class="error" id="error">
    <h2>ðŸ˜¢ Connection Error</h2>
    <p>Unable to connect to CYBEV. Please check your internet connection.</p>
    <button onclick="retry()">Try Again</button>
  </div>

  <!-- Capacitor Core -->
  <script src="https://unpkg.com/@capacitor/core@latest/dist/capacitor.js"></script>
  
  <!-- Native Bridge -->
  <script src="native-bridge.js"></script>
  
  <!-- Responsive Handler -->
  <script src="responsive.js"></script>
  
  <script>
    // Configuration
    const WEB_APP_URL = 'https://cybev.io';
    const TIMEOUT = 10000;
    
    let redirected = false;
    
    // Check network and redirect
    async function checkAndRedirect() {
      if (redirected) return;
      
      try {
        // Quick health check
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), TIMEOUT);
        
        const response = await fetch(`${WEB_APP_URL}/api/health` || WEB_APP_URL, {
          method: 'HEAD',
          signal: controller.signal,
          mode: 'no-cors'
        }).catch(() => ({ ok: true })); // Fallback - try anyway
        
        clearTimeout(timeoutId);
        
        // Redirect to web app
        redirected = true;
        
        // Get saved auth token
        const token = localStorage.getItem('token') || localStorage.getItem('cybev_token');
        
        // Build URL with potential auth
        let targetUrl = WEB_APP_URL;
        
        // Check for deep link
        if (window.Capacitor && window.Capacitor.Plugins.App) {
          const launchUrl = await window.Capacitor.Plugins.App.getLaunchUrl();
          if (launchUrl && launchUrl.url) {
            targetUrl = launchUrl.url;
          }
        }
        
        // Small delay for splash effect
        setTimeout(() => {
          window.location.href = targetUrl;
        }, 1500);
        
      } catch (error) {
        console.error('Connection check failed:', error);
        showError();
      }
    }
    
    function showError() {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('error').style.display = 'block';
    }
    
    function retry() {
      document.getElementById('error').style.display = 'none';
      document.getElementById('splash').style.display = 'flex';
      redirected = false;
      checkAndRedirect();
    }
    
    // Listen for native ready
    window.addEventListener('cybev:nativeReady', (e) => {
      console.log('Native bridge ready:', e.detail);
    });
    
    // Listen for network status
    window.addEventListener('cybev:networkStatus', (e) => {
      if (!e.detail.connected) {
        showError();
      }
    });
    
    // Start
    document.addEventListener('DOMContentLoaded', () => {
      // Wait a moment for Capacitor to initialize
      setTimeout(checkAndRedirect, 500);
    });
    
    // Fallback timeout
    setTimeout(() => {
      if (!redirected) {
        checkAndRedirect();
      }
    }, 2000);
  </script>
</body>
</html>
